- hosts: localhost
  connection: local
  gather_facts: False
  tasks:
    - name: Sample ec2 key
      ec2_key:
        name: Sample
        region: us-east-2
      register: keyout
    - debug:
        var: keyout

    - name: Store Login Key
      copy:
        content: "{{keyout.key.private_key}}"
        dest: ./sample-key.pem